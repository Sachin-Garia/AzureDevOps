<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 18px;
        }
        .cute-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cute-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Cute Website!</h1>
    <p>This is a simple and cute website created for testing purposes.</p>
    <button class="cute-button">Click Me!</button>
</body>
</html>
